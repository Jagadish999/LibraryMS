<div class="customer-wrapper">

    <h2>Customer Details</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns;let i= index;" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef> {{column.toUpperCase()}} </th>
            <td mat-cell *matCellDef="let element;let j = index">
                <ng-container *ngIf="column.toLowerCase() == 'action'">
                    <button color="primary" class="action-button" (click)="editForm(element)">
                        <mat-icon>edit</mat-icon> EDIT
                    </button>
                </ng-container>
                {{element[column]}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let k = index" (click)="selectedRowDetail(row,k)"
            [class.selected]="selectedIndex === k"></tr>
    </table>

    <button mat-fab color="primary" class="add-button" (click)="openForm()">
        <mat-icon>add</mat-icon>
    </button>

    <div class="mat-paginator-wrapper">

        <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 20]">
            
        </mat-paginator>
    </div>
</div>
